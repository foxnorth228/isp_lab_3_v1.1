{% load static%}
<!DOCTYPE html>
<html>
    <head>
        <title>Челикс's Blog</title>
        <link rel="icon" type="image/x-icon" href="{% static 'icons/favicon.ico' %}">
        <link rel="stylesheet" href="/static/css/blog.css?{% now "U" %}">
    </head>
    <body class="mainBody">
        <header class="header">
            <div class="flexIcons"></div>
            <p class="nameOfBlog">Челик's blog</p>
            <div class="flexIcons">
                <div class="iconCont"><div class="iconLink addLink"></div></div>
                <div class="iconCont"><div class="iconLink boxLink"></div></div>
                <div class="iconCont"><div class="iconLink listLink"></div></div>
            </div>
        </header>
        <main class="main">
            <div class="container">
                {% block content %}
                {% endblock %}
            </div>
        </main>
        <footer class="footer">
            <a target="_blank" href="https://github.com/foxnorth228" class="iconCont">
                <div class="iconLink githubLink"></div>
            </a>
            <p>2022, Саньчила</p>
            <a target="_blank" href="https://www.bsuir.by/" class="iconCont" >
                <div class="iconLink bsuirLink"></div>
            </a>
        </footer>
    </body>
</html>
